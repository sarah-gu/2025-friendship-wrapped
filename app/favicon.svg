<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="fw-grad" x1="0" y1="64" x2="64" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FF7AC4"/>
      <stop offset="1" stop-color="#8B5CFF"/>
    </linearGradient>
    <!-- Subtle glow for the heart -->
    <filter id="fw-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Rounded card background -->
  <rect x="6" y="6" width="52" height="52" rx="16" fill="url(#fw-grad)"/>
  <!-- Tiny sparkle top-left -->
  <g fill="#FFEFFF">
    <circle cx="20" cy="18" r="1.3"/>
    <path d="M20 14.5 L20.6 17.2 L23.5 17.5 L20.9 18.9 L21.5 21.5 L20 19.9 L18.5 21.5 L19.1 18.9 L16.5 17.5 L19.4 17.2 Z"/>
  </g>
  <!-- Heart in the center -->
  <g filter="url(#fw-glow)" transform="translate(0, 2)">
    <path
      d="M32 42
         L22.5 32.7
         C19.2 29.4 19.3 24.1 22.7 21.1
         C25.1 19 28.7 19.2 31 21.4
         C33.3 19.2 36.9 19 39.3 21.1
         C42.7 24.1 42.8 29.4 39.5 32.7
         Z"
      fill="#FFEFFF"
    />
  </g>
</svg>

